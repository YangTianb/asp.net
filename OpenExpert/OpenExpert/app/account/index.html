<div class="panel panel-default">
    <div class="page-header">
        <h2 data-bind="text:title">
            <small></small>
        </h2>
    </div>
    <div class="panel-body">
        <p>
            限时抽取服务将为你提供到 <span data-bind="text:serviceEndTime"></span>。
            <button type="button" class="btn btn-default btn-lg" data-bind="click:payTime">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>续期
            </button>
        </p>
        <p>
            剩余可抽取项目 <span data-bind="text:drawProject"></span>个。
            <button type="button" class="btn btn-default btn-lg" data-bind="click:payDrawNum">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>充次
            </button>
        </p>
        <p>
            你于 <span data-bind="text:userBeginTime"></span> 使用本系统。共为你抽取 <span data-bind="text:drawProjectEnd"></span> 个项目，<span data-bind="text:drawExperts"></span>名专家。
        </p>
    </div>
</div>
