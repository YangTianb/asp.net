<div class="panel panel-default">
    <div class="page-header">
        <h2>接入申请</h2>
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">单位名称：</label>
                <div class="col-sm-8">
                    <input size="16" type="text" class="form-control" data-bind="value:name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">类型：</label>
                <div class="col-sm-8">
                    <select class="form-control" data-bind="options:types,optionsText:'name',optionsValue:'id',value:type,optionsCaption:'请选择'">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">接收URL：</label>
                <div class="col-sm-8">
                    <input size="16" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-8" style="text-align: center">
                    <a class="btn btn-default" data-bind="click:submit">提交申请</a>
                </div>
            </div>

        </div>
    </div>
</div>
